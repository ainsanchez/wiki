<!DOCTYPE html>
<html lan="en">
    <head>
        {% if name != None %}
        <title>{{ title }}</title>
        {% endif %}
    </head>
    <body>
        {% if name != None %}
        <h1>{{ name|safe }}</h1>
        {% else %}
        <h1>Error: Your request was not found</h1>
        {% endif %}
        <button type="submit" onclick="location.href='{% url 'edit' title %}'">Edit</button>
    </body>
</html>
